<div class="cardWrapper">
    <div class="container">
        <div class="child" *ngFor="let item of courseList">
            <div class="card" style="width: 18rem;">
                <img src="./assets/images/cardImg.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> {{item.courseName}} </h5>
                    <p class="card-text"> {{item.courseDescription}} </p>
                    <button (click)="courseDetail(item)" class="btn btn-primary">Know more</button>
                    <button class="btn" (click)="addCourseToCart(item)"><img
                            src="./assets/icons/shopping_cart_black_24dp.svg" alt=""></button>
                    <!-- <button class="btn"><img src=".../../../../../../assets/icons/" alt=""></button> -->
                    <button class="btn" (click)="likeCourse(item)"><img
                            src=".../../../../../../assets/icons/favorite_border_black_24dp.svg"
                            alt=""> {{item.courseLike.length}} </button>

                    <button class="btn" (click)="disLikeCourse(item)"><img
                            src=".../../../../../../assets/icons/thumb_down_black_24dp.svg"
                            alt=""> {{item.courseDislike.length}} </button>
                </div>
            </div>

        </div>
    </div>
</div>
